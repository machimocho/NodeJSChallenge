<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS Code Challenge</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center pt-5">
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <h3>Sign In</h3>
                    </div>
                    <div class="form-group">
                        <label for="usernameSI">User Name</label>
                        <input type="text" class="form-control" id="usernameSI" placeholder="Type your name">
                    </div>
                    <div class="form-group">
                        <label for="passwordSI">Password</label>
                        <input type="password" class="form-control" id="passwordSI" placeholder="Type your password">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btSI">Sign In</button>
                </form>
            </div>
            <div class="col-4">
                <form>
                    <div class="form-group">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="form-group">
                        <label for="usernameSU">User Name</label>
                        <input type="text" class="form-control" id="usernameSU" placeholder="Type your name">
                    </div>
                    <div class="form-group">
                        <label for="passwordSU">Password</label>
                        <input type="password" class="form-control" id="passwordSU" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="passwordSU2">Confirm Password</label>
                        <input type="password" class="form-control" id="passwordSU2" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-success" id="btSU">Sing Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>

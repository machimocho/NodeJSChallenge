<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS Code Challenge - Chat Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div class="row container d-flex justify-content-center vh-100 vw-100 ">
        <div class="col-4">

            <div class="h-100 d-flex flex-column">
                <div class="row justify-content-center">
                    <h5>Chat Room</h5>
                </div>
                <div class="row justify-content-center">
                    <select name="room" id="sRoom" style="width: 80%;">
                        <option value="0">--Choose a room--</option>
                    </select>
                </div>
                <div class="row justify-content-center pt-5">
                    <h5>Online Users</h5>
                </div>
                <div class="row justify-content-center flex-grow-1">
                    <div id="sidebar" class="chat__sidebar">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="chat__main">
                <div id="dMensajes" class="row justify-content-center flex-grow-1 overflow-auto" style="width: 100%;">
                    <div id="messages" class="chat__messages "></div>
                </div>
                <div class="row justify-content-center">
                    <div style="height:100px">
                        <div class="d-flex">
                            <input type="text" class="form-control" placeholder="Type your message" required
                                autocomplete="off" id="iMensaje">
                            <button class="btn btn-primary" id="btnEnviar" disabled>Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>

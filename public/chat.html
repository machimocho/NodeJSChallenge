<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJS Code Challenge - Chat Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <div class="row container d-flex justify-content-center vh-100 vw-100 ">
        <div class="col-4">

            <div class="h-100 d-flex flex-column">
                <div class="row justify-content-center">
                    <h5>Choose Chat Room</h5>
                </div>
                <div class="row justify-content-center">
                    <select name="room" id="sRoom" style="width: 80%;">
                        <option value="0">--Choose a room--</option>
                    </select>
                </div>
                <div class="row justify-content-center pt-5">
                    <h5>Online Users</h5>
                </div>
                <div class="row justify-content-center flex-grow-1">
                    <div>users list</div>
                </div>
            </div>
        </div>
        <div class="col-8">
            <div class="h-100 d-flex flex-column">
                <div class="row justify-content-center flex-grow-1">
                    <div>ROW 2 - grow remaining height</div>
                </div>
                <div class="row justify-content-center">
                    <div style="height:100px">
                        <div class="d-flex">
                            <input type="text"  class="form-control" placeholder="Type your message">
                            <button class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/chat.js"></script>
</body>

</html>
